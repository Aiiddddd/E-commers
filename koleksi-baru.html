<!DOCTYPE html>

	<link rel="stylesheet" href="ecommerce.css">
	<style>
		/* small animation helpers (sama seperti indeex) */
		.fly-img{position:fixed;z-index:9999;pointer-events:none;will-change:transform,opacity;transition:transform .7s cubic-bezier(.2,.9,.3,1), opacity .45s ease;border-radius:8px;box-shadow:0 18px 40px rgba(11,18,32,0.18);overflow:hidden;backface-visibility:hidden}
		.badge.pulse{animation:badgePulse .42s ease}@keyframes badgePulse{0%{transform:scale(1)}40%{transform:scale(1.28)}100%{transform:scale(1)}}
		.cart-shake{animation:cartShake .42s cubic-bezier(.2,.9,.3,1)}@keyframes cartShake{0%{transform:translateY(0) rotate(0)}30%{transform:translateY(-6px) rotate(-6deg)}60%{transform:translateY(3px) rotate(4deg)}100%{transform:translateY(0) rotate(0)}}
		.container{max-width:1100px;margin:0 auto;padding:1rem}
		.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
		.product-card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.04)}
		.product-image-wrapper{position:relative;border-radius:8px;overflow:hidden}
		.add-cart-btn{margin-top:8px;padding:8px 10px;border-radius:8px;border:0;background:#2b6ef6;color:#fff;cursor:pointer}
	</style>
</head>
